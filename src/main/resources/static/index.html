<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Помощник в изучении языка 1С</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

<header class="header">
    <div class="logo">1С Помощник</div>

    <div class="auth-block">
        <button class="auth-btn" id="createTopicBtn">Создать тему</button>
        <img id="profileAvatar" src="images/default-avatar.png" alt="Аватар" class="avatar">
        <button class="auth-btn login-btn" id="openAuthModal">Войти</button>
    </div>
</header>

<main class="container">
    <input
            type="text"
            id="searchInput"
            class="search-input"
    >
    <div id="topicsList" class="topics-list">
        <!-- темы будут тут -->
    </div>
</main>

<!-- Модальное окно авторизации/регистрации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>

        <!-- Авторизация -->
        <div id="loginContent">
            <h2>Авторизация</h2>
            <form id="loginForm">
                <input type="text" id="modalUsername" placeholder="Логин" required>
                <input type="password" id="modalPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>
                <button type="button" id="switchToRegister">Регистрация</button>
            </p>
        </div>

        <!-- Регистрация -->
        <div id="registerContent" style="display: none;">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <input type="text" id="regFirstName" placeholder="Имя" required>
                <input type="text" id="regLastName" placeholder="Фамилия" required>
                <input type="email" id="regEmail" placeholder="Почта" required>
                <input type="text" id="regUsername" placeholder="Логин" required minlength="4">
                <input type="password" id="regPassword" placeholder="Пароль" required minlength="6">
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>
                <button type="button" id="switchToLogin">Назад</button>
            </p>
        </div>

    </div>
</div>

<script src="javascript/app.js" defer></script>
<script src="javascript/auth.js" defer></script>
